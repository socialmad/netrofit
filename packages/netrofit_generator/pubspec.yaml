name: netrofit_generator
description: Code generator for Netrofit REST API clients.
version: 1.0.0
resolution: workspace
homepage: https://github.com/user/netrofit
repository: https://github.com/user/netrofit/tree/main/packages/netrofit_generator

environment:
  sdk: '>=3.5.0 <4.0.0'

dependencies:
  build: ^2.4.0
  source_gen: ^1.5.0
  analyzer: ^6.4.0
  code_builder: ^4.10.0
  dart_style: ^2.3.0
  netrofit_annotations:
    path: ../netrofit_annotations
  netrofit_core:
    path: ../netrofit_core
  netrofit_result:
    path: ../netrofit_result

dev_dependencies:
  build_runner: ^2.4.0
  test: ^1.24.0
